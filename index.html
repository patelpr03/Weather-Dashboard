  <!-- Header -->
  <header>
    <div class="container-fluid">
      <nav class="navbar bg-dark">

  <body>
  <div class="container">
    <div class="row">
<h3>Search for a City</h3>
      
      <!-- Search History Displayed -->
            <!-- search column, form and button -->
           
           <div class="col-4">
         
              <div class="input-group" id="searchBox">
                <input type="text" class="form-control" aria-label="Search" aria-describedby="basic-addon2" id="search" placeholder="Search for a City"/>
                <div class="input-group-append">
                      
                       <button class="btn searchBtn" type="button" id="searchCity">   Search   </button>
                        <div class="row"></div>
                        <button class="btn clearBtn" type="button" id="clear">  Clear   </button>


                    </div>

                </div>
                <div class="list-group"></div>
              </div>
             <div class="col-md-12">
                  <div class="row p-2">
                      <div class="card">
                          <!-- main card -->
                        <div class="card-body"></div>
                      </div>
                  </div>
                      <div class="row">
                        <h4>5-Day Forecast:</h4>
                      </div>
                  <!-- five day -->
                  <div id="weeklyForecast" class="row"></div>
              </div>
          </div>
          
      </div>
